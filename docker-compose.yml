
services:
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    environment:
      - PORT=${GATEWAY_PORT}
      - API_KEY=${API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL}
      - NODE_SERVICE_URL=${NODE_SERVICE_URL}
      - PAYMENT_SERVICE_URL=${PAYMENT_SERVICE_URL}
      - ADMIN_SERVICE_URL=${ADMIN_SERVICE_URL}
      - GOOGLE_SERVICE_URL=${GOOGLE_SERVICE_URL}
      - SUBSCRIPTION_SERVICE_URL=${SUBSCRIPTION_SERVICE_URL}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - SERVER_READ_TIMEOUT=${SERVER_READ_TIMEOUT}
      - SERVER_WRITE_TIMEOUT=${SERVER_WRITE_TIMEOUT}
      - REDIRECT_URL=${REDIRECT_URL}
      - TZ=${TZ}
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://gateway:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  auth-service:
    build:
      context: ./authservice
      dockerfile: Dockerfile
    ports:
      - "${AUTH_SERVICE_PORT}:${AUTH_SERVICE_PORT}"
    environment:
      - PORT=${AUTH_SERVICE_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - API_KEY=${API_KEY}
      - USER_SERVICE_PORT=${USER_SERVICE_PORT}
      - TZ=${TZ}
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://auth-service:8081/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  google-service:
    build:
      context: ./googleservice
      dockerfile: Dockerfile
    environment:
      - PORT=${GOOGLE_SERVICE_PORT}
      - SERVER_READ_TIMEOUT=${SERVER_READ_TIMEOUT}
      - SERVER_WRITE_TIMEOUT=${SERVER_WRITE_TIMEOUT}
      - API_KEY=${API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM=${SMTP_FROM}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - GOOGLE_SERVICE_ACCOUNT_CREDENTIALS=${GOOGLE_SERVICE_ACCOUNT_CREDENTIALS}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - TZ=${TZ}
    ports:
      - "${GOOGLE_SERVICE_PORT}:${GOOGLE_SERVICE_PORT}"
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://google-service:8084/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  node-service: 
    build:
      context: ./nodeservice
      dockerfile: Dockerfile
    ports: 
      - "${NODE_SERVICE_PORT}:${NODE_SERVICE_PORT}"
    environment:
      - "PORT=${NODE_SERVICE_PORT}"
      - "DATABASE_URL=${NODE_DATABASE_URL}"
      - "JWT_SECRET=${JWT_SECRET}"
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REDIRECT_URL=${GOOGLE_REDIRECT_URL}
      - GOOGLE_ACCESS_TOKEN=${GOOGLE_ACCESS_TOKEN}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  admin-service: 
    build:
      context: ./adminservice
      dockerfile: Dockerfile
    ports: 
      - "${ADMIN_SERVICE_PORT}:${ADMIN_SERVICE_PORT}"
    environment:
      - PORT=${ADMIN_SERVICE_PORT}
      - SERVER_READ_TIMEOUT=${SERVER_READ_TIMEOUT}
      - SERVER_WRITE_TIMEOUT=${SERVER_WRITE_TIMEOUT}
      - GOOGLE_SERVICE_URL=${GOOGLE_SERVICE_URL}
      - API_KEY=${API_KEY}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - TZ=${TZ}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://admin-service:8083/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    
  user-service:
    build: 
      context: ./userservice
      dockerfile: Dockerfile
    ports:
      - "${USER_SERVICE_PORT}:${USER_SERVICE_PORT}"
    depends_on:
      mysql:
        condition: service_healthy 
    environment:
      - PORT=${USER_SERVICE_PORT}
      - API_KEY=${API_KEY}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - TZ=${TZ}
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://user-service:8085/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  subscription-service:
    build:
      context: ./subscriptionservice
      dockerfile: Dockerfile
    ports:
      - "${SUBSCRIPTION_SERVICE_PORT}:${SUBSCRIPTION_SERVICE_PORT}"
    environment:
      - PORT=${SUBSCRIPTION_SERVICE_PORT}
      - SERVER_READ_TIMEOUT=${SERVER_READ_TIMEOUT}
      - SERVER_WRITE_TIMEOUT=${SERVER_WRITE_TIMEOUT}
      - API_KEY=${API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - PAYMENT_SERVICE_URL=${PAYMENT_SERVICE_URL}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - TZ=${TZ}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  payment-service:
    build:
      context: ./paymentservice
      dockerfile: Dockerfile
    ports:
      - "${PAYMENT_SERVICE_PORT}:${PAYMENT_SERVICE_PORT}"
    depends_on:
      mysql: 
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${DB_NAME}
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - PAYPAL_CLIENT_ID=${PAYPAL_CLIENT_ID}
      - PAYPAL_CLIENT_SECRET=${PAYPAL_CLIENT_SECRET}
      - PAYPAL_MODE=${PAYPAL_MODE}
      - PAYPAL_SUCCESS_URL=${PAYPAL_SUCCESS_URL}
      - PAYPAL_CANCEL_URL=${PAYPAL_CANCEL_URL}
      - API_KEY=${API_KEY}
      - TZ=${TZ}
    networks:
      - app-network
    volumes:
      - ./paymentservice/src/main/resources/application.properties:/app/application.properties
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--spider", "http://payment-service:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

  mysql:
    image: mysql:8.0
    ports:
      - "${MYSQL_PORT}:3306"
      - "${MYSQL_PORT}:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql_data:

networks:
  app-network:
    driver: bridge
